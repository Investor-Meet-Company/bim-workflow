name: 2. Deploy to Cluster
on:
  workflow_call:
    secrets:
      KUBECONFIG:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
    inputs:
      AWS_REGION:
        type: string
        required: true
      image-tag:
        type: string
        required: true
      deploy-reference:
        type: string
        required: true
      namespace:
        type: string
        required: true
      registry:
        type: string
        required: true
      chart:
        type: string
        required: true
      domain:
        type: string
        required: true
      runs-on:
        type: string
        required: false
        default: ubuntu-latests

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Kube
    runs-on: ${{ inputs.runs-on }}
    environment: production

    steps:
      - name: Deliverybot Helm Action
        uses: peymanmortazavi/eks-helm-deploy@v2.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS__KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION }}
          cluster-name: bb-qa-cluster
          namespace: default
          values: |
            ingress.host: ${{ inputs.deploy-reference }}.${{ inputs.domain }}
            image.registry: ${{ inputs.registry }}
            image.repository: ${{ inputs.namespace }}
            image.tag: ${{ inputs.image-tag }}
          name: ${{ inputs.namespace }}/${{ inputs.deploy-reference }}
          chart-path: --repo https://investor-meet-company.github.io/bim-charts  ${{ inputs.chart }}

